{{ define "main" }}
    <main>
        <div class="container">
            <div class="row banner g-4">
                {{ if .Params.Banner }}
                    <img src="{{ .Params.Banner }}">
                {{ end }}
            </div>
            <div class="row content justify-content-md-center">
                {{ if .Params.Subtitle }}
                    <h1>{{ .Title }}<br>{{ .Params.Subtitle }}</h1>
                {{ else }}
                    <h1>{{ .Title }}</h1>
                {{ end }}
                <div class="col-11 g-4">
                {{ .Content }}
                </div>
            </div>
        </div>
    </main>
{{ end }}
